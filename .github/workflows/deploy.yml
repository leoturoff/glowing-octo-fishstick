name: Build and Deploy Pyodide App

on:
  push:
    branches: [feature/add-website]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies for parser
        run: pip install toml typer

      - name: Parse pyproject.toml to extract Pyodide-compatible deps
        run: python pyodide_filter.py ../pyproject.toml ../../js/pyodide-requirements.txt

      - name: Build Pyodide app (optional step if bundling or templating)
        run: |
          mkdir dist
          cp index.html script.js python/src/pyodide-requirements.txt dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
